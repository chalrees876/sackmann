{% include "header.html" %}
{% include "navbar.html" %}

<main class="container" style="padding-top: 4.5rem;">
  <section class="py-5">
    <h1 class="h3 fw-bold">Tennis Match Prediction App</h1>
    <p class="text-muted mb-4">Choose a player or view overall model stats.</p>

    <div class="row g-3">
      <!-- Pick a player -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">Search Player</div>
          <div class="card-body">
            <form id="playerSearchForm" class="mb-3" onsubmit="return false;">
              <div class="position-relative">
                  <div class="input-group">
                    <input id="playerSearchInput" class="form-control" type="text" placeholder="Start typing a player's name...">
                    <button class="btn btn-outline-secondary" id="clearSearch" type="button">Clear</button>
                  </div>
                  <!-- dropdown container -->
                  <div id="searchResults" class="list-group position-absolute w-100 shadow-sm"
                       style="display:none; z-index:1000; top:100%; left:0;"></div>
                </div>
                <small id="searchMessage" class="text-muted"></small>
            </form>
          </div>
        </div>
      </div>

      <!-- View stats for all players -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">All Players</div>
          <div class="card-body d-flex flex-column">
            <p class="text-muted">See the overall ML dashboard</p>
            <div class="mt-auto">
              <a href="{% url 'all_players' %}" class="btn btn-primary" role="button">View Stats for All Players</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% include "footer.html" %}
